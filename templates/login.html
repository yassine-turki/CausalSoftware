{% block head %}
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
<link href = "https://use.fontawesome.com/releases/v5.7.2/css/all.css">
{% endblock %}

{% block y %}
   <link rel="stylesheet" type="text/css" href="../static/css/login.css" />
   <div class="container">
      <div class="row d-flex justify-content-center mt-5">
         <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card py-3 px-2">
               <p class="text-center mb-3 mt-2">Welcome! Please enter your username.</p>
               <form class="myform" action="/login" method="POST">
                  <div class="form-group">
                     <input type="text" class="form-control" placeholder="Username" autocomplete="off" name="name">
                  </div>
                  <div class="form-group mt-3">
                     <input type="submit" class="btn btn-block btn-primary btn-lg" name="Register">
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
